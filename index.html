<!Doctype html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title> First Page </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="container">

		<div class="row">
			<div class="col">
				<h1>Our Menu</h1>
				<div class="row">

					<div class="col-12 col-lg-6">
						<div class="card">
							<img src="images/paneer.jpg" alt="" class="card-img-top">

							<div class="card-body">
								<h2 class="card-title">Paneer <span class="badge bg-primary">new</span> </h2>
								<p class="card-text">Paneer, spices</p>

							</div>
						</div>
					</div>
					<div class="col-12 col-lg-6">
						<div class="card">
							<img src="images/rajma.jpg" alt="" class="card-img-top">

							<div class="card-body">
								<h2 class="card-title">
									Rajma
								</h2>
								<p class="card-text">
									Rajma, spices
								</p>
							</div>
						</div>
					</div>

					<div class="col-12 col-lg-6">
						<div class="card">
							<img src="images/pic1.png" alt="pic1" class="card-img-top">
							<div class="card-body">
								<h2 class="card-title">
									New Pic
								</h2>
								<p class="class-text">
									Toodle Assignments
								</p>
							</div>

						</div>

					</div>

				</div>




			</div>


			<div class="col">
				<h2>Prices</h2>
				<table class="table">
					<tr>
						<td>Paneer</td>
						<td>100 rupee</td>
					</tr>
					<tr>
						<td>Rajma</td>
						<td>120 rupee</td>
					</tr>

				</table>
				<div class="alert alert-info" role="alert">
					Try our new Butter Paneer!
				</div>
			</div>



		</div>


		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>

</body>

</html>
